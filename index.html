<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> NAOMI KWAMBOKA ONYANCHA | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: white;
            scroll-behavior: smooth;
        }

        /* Video Background */
        .video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
        }

        p.tagline {
            font-size: 1.5em;
            color: #f1c40f;
        }

        section {
            background-color: #1e1e1e;
            padding: 40px;
            text-align: center;
        }

        section h2 {
            color: #f1c40f;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.2em;
        }

        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

  <!-- Computer-Themed Background Video -->
    <video autoplay muted loop class="video-bg">
        <source src="https://cdn.pixabay.com/video/2018/10/25/18562-290274378_large.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="overlay"></div>

    <header>
        <h1>Your Name</h1>
        <p class="tagline">Cybersecurity Enthusiast | Developer | Problem Solver</p>
    </header>

    <section>
        <h2>Welcome to My Portfolio</h2>
        <p>This website will showcase my resume, projects, and lab challenges. Scroll down to explore more!</p>
    </section>

    <footer>
        &copy; 2025 Naomi Kwamboka. All rights reserved.
    </footer>

</body>
</html>
