    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: white;

        /* Background Video */
        .video-bg {
            position: fixed;
            right: 0;

        /* Overlay to make text readable */

        header {

            margin-bottom: 10px;
        }

        p.tagline {
            font-size: 1.5em;
            color: #00ffcc;
        }

        section {
            background-color: #1a1a1a;
            padding: 50px 20px;
            text-align: center;
        }

        section h2 {
            color: #00ffcc;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.2em;
        }

        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        a {
            color: #00ffcc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
